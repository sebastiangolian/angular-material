<div class="container mat-elevation-z8">

    <div class="form">
      <mat-form-field floatPlaceholder="never" color="accent">
        <input matInput #filter placeholder="Search...">
      </mat-form-field>
    </div>
  
    <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
      <ng-container matColumnDef="node_id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>node_id</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.node_id}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="sha">
        <mat-header-cell *matHeaderCellDef mat-sort-header>sha</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.sha}}</mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  
  
    <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
      No results
    </div>
  
    <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </div>
