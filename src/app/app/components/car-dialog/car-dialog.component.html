<div class="container mat-elevation-z8">

  <div class="loading-data" *ngIf="isLoadingResults">
    Loading data
</div>

  <!-- FILTER -->
  <mat-form-field floatPlaceholder="never" color="accent">
    <input matInput (keyup)="onFilter($event.target.value)" placeholder="Search..." id="filter-car-dialog" #filter>
  </mat-form-field>
  
    <!-- TABLE -->
    <mat-table #table [dataSource]="data" matSort class="mat-cell" matSortActive="id" matSortDisableClear matSortDirection="desc">
  
       <!-- ID-->
       <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>id</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.id}}</mat-cell>
      </ng-container>
  
  
      <!-- NAME-->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>name</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.name}}</mat-cell>
      </ng-container>
  
      <!-- COUNTRY-->
      <ng-container matColumnDef="country">
        <mat-header-cell *matHeaderCellDef mat-sort-header>country</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.country}}</mat-cell>
      </ng-container>
  
      <!-- ACTIONS -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <!-- ADD -->
          <button mat-icon-button color="primary" (click)="add()">
            <mat-icon aria-label="add">add</mat-icon>
          </button>
        </mat-header-cell>
  
        <mat-cell *matCellDef="let row; let i=index;">
          <!-- EDIT -->
          <button mat-icon-button color="accent" (click)="edit(row)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
  
          <!-- DELETE -->
          <button mat-icon-button color="accent" (click)="delete(row)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <!-- ROWS-->
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  
  <!-- NO RESULTS -->
  <div class="no-results" [style.display]="data.length == 0 ? '' : 'none'">
    No results
  </div>

  <!-- PAGINATOR -->
  <mat-paginator #paginator [length]="resultsLength" pageIndex="0" pageSize="5" [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
