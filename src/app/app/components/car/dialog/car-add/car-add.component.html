<div class="container">
    <h3 mat-dialog-title>Add new</h3>

    <form class="mat-dialog-content" #formControl="ngForm">

        <div class="form">
            <mat-form-field color="accent">
                <input matInput #input class="form-control" placeholder="color" [(ngModel)]="data.color" name="color" required>
                <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>

        <div class="form">
            <mat-form-field color="accent">
                <textarea matInput #input class="form-control" placeholder="name" [(ngModel)]="data.name" name="name" required></textarea>
                <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>

        <div mat-dialog-actions>
            <button mat-button [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="onSave()">Save</button>
            <button mat-button (click)="onCancel()" tabindex="-1">Cancel</button>
        </div>
    </form>
</div>
