<div class="container">
    <h3 mat-dialog-title>Are you sure?</h3>
    <div mat-dialog-content>
        <p>country: {{data.country}}</p>
        <p>name: {{data.name}}</p>
    </div>

    <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]="1" (click)="onDelete()">Delete</button>
        <button mat-button (click)="onCancel()" tabindex="-1">Cancel</button>
    </div>
</div>
