<div *ngIf="!editNote" class="note-container">
  <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
            Posts
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p *ngIf="isSelected()">Id: {{currentNote.id}}</p>
      <p *ngIf="isSelected()">Title: {{currentNote.title}}</p>
      <p *ngIf="isSelected()">Text: {{currentNote.text}}</p>
      <button mat-raised-button color="primary" (click)="onEdit()" *ngIf="isSelected()">Edit</button>
      <button mat-raised-button color="warn" (click)="onDelete()" *ngIf="isSelected()">Delete</button>
      <button mat-raised-button color="primary" (click)="onCancel()" *ngIf="isSelected()">Cancel</button>
      <button mat-raised-button color="primary" (click)="onAdd()" *ngIf="!isSelected()">New Note</button>
    </mat-expansion-panel>
</div>

<div *ngIf="editNote" class="form-container">
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Posts
      </mat-panel-title>
    </mat-expansion-panel-header>
    <form [formGroup]="editNoteForm" (ngSubmit)="onUpdate()">
      <mat-form-field class="full-width">
        <input matInput placeholder="Title" formControlName="title">
      </mat-form-field>
      <mat-form-field class="full-width">
        <textarea matInput placeholder="Note text" formControlName="text"></textarea>
      </mat-form-field>
      <button mat-raised-button color="primary">Update</button>
      <button mat-raised-button color="primary" (click)="onCancel()">Cancel</button>
    </form>
  </mat-expansion-panel>
</div>

<table mat-table [dataSource]="notes" class="mat-elevation-z3">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>
  <ng-container matColumnDef="text">
    <th mat-header-cell *matHeaderCellDef>Text</th>
    <td mat-cell *matCellDef="let element"> {{element.text}} </td>
  </ng-container>
  <ng-container matColumnDef="buttons">
    <th mat-header-cell *matHeaderCellDef>Text</th>
    <td mat-cell *matCellDef="let element"><a (click)="onSelect(element.id)"><button mat-button>Update</button></a>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="['id', 'title', 'text']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'title', 'text', 'buttons'];"></tr>
</table>
