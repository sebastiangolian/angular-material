<h1>car-new</h1>

<div class="container mat-elevation-z8">
  
    <!-- SEARCH -->
    <div class="form">
      <mat-form-field floatPlaceholder="never" color="accent">
        <input matInput #filter placeholder="Search...">
      </mat-form-field>
    </div>
  
    <!-- TABLE -->
    <mat-table #table [dataSource]="data" matSort class="mat-cell">
  
       <!-- ID-->
       <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>id</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.id}}</mat-cell>
      </ng-container>
  
  
      <!-- NAME-->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>name</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.name}}</mat-cell>
      </ng-container>
  
      <!-- COUNTRY-->
      <ng-container matColumnDef="country">
        <mat-header-cell *matHeaderCellDef mat-sort-header>country</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.country}}</mat-cell>
      </ng-container>
  
      <!-- ROWS-->
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  
    <!-- NO RESULTS -->
    <div class="no-results" [style.display]="data.length == 0 ? '' : 'none'">
      No results
    </div>
  
    <!-- PAGINATOR -->
    <mat-paginator #paginator [length]="resultsLength" pageIndex="0" pageSize="5"
      [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </div>
